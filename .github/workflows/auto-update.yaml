name: Auto-Dependency-Updater

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update_dependencies:
    runs-on: ubuntu-latest
    env:
      TOKEN: ${{ secrets.TOKEN }}
      USERNAME: "apoorv-katiyar"
      EMAILID: "katiyar.apoorv97@gmail.com"

    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install required dependencies
      run: |
        # Install Python and pip
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip python3-venv
        pip install pip-review
        
        # Install Node.js tools
        npm install -g npm-check-updates

        # Install .NET SDK using the official method
        sudo apt-get install -y wget
        wget https://download.visualstudio.microsoft.com/download/pr/6f46c2da-47ec-45c5-8386-2d3a9d5d5d82/9c78edc10ee71c7b15b68b8b5e4ba2ee/dotnet-sdk-6.0.100-linux-x64.tar.gz
        tar -xvf dotnet-sdk-6.0.100-linux-x64.tar.gz
        sudo mv dotnet /usr/local/share/dotnet
        sudo ln -s /usr/local/share/dotnet/dotnet /usr/local/bin/dotnet

        # Install Java (OpenJDK)
        sudo apt-get install -y openjdk-11-jdk

        # Install GitHub CLI
        sudo apt-get install -y gh

    - name: Configure Git
      run: |
        git config --global user.name "$USERNAME"
        git config --global user.email "$EMAILID"

    - name: Run Dependency Updater Script
      env:
        GH_TOKEN: ${{ secrets.TOKEN }}
      run: |
        echo "Running Dependency Updater Script..."
        bash dependency-updater.sh || {
          echo "‚ùå Error occurred while running dependency-updater.sh. Check the log below for more details."
          cat dependency-updater.log
          exit 1
        }
        echo "Dependency update completed successfully."

    - name: Review results
      if: failure()
      run: |
        echo "Dependency Update Failed. Check the logs for details."
        # Print the log file content here for easy debugging
        cat dependency-updater.log
