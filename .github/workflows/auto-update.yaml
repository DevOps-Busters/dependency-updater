name: Auto-Dependency-Updater

on:
  schedule:
    - cron: '0 0 * * 1'  # Run every Monday at midnight
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update_dependencies:
    runs-on: ubuntu-latest
    env:
      TOKEN: ${{ secrets.TOKEN }}
      USERNAME: "apoorv-katiyar"
      EMAILID: "katiyar.apoorv97@gmail.com"

    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Adjust to your Node.js version

    - name: Install Python and required dependencies
      run: |
        # Install Python and pip first
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip python3-venv build-essential python3-dev
        pip install --upgrade pip setuptools

        # Install dependencies from requirements.txt
        pip install -r requirements.txt

        # Install Node.js tools
        npm install -g npm-check-updates

        # Install Java (OpenJDK)
        sudo apt-get install -y openjdk-11-jdk

        # Install GitHub CLI
        sudo apt-get install -y gh

    - name: Configure Git
      run: |
        git config --global user.name "$USERNAME"
        git config --global user.email "$EMAILID"

    - name: Run Dependency Updater Script
      env:
        GH_TOKEN: ${{ secrets.TOKEN }}
      run: |
        echo "Running Dependency Updater Script..."
        bash dependency-updater.sh || {
          echo "‚ùå Error occurred while running dependency-updater.sh. Check the log below for more details."
          cat dependency-updater.log
          exit 1
        }
        echo "Dependency update completed successfully."

    - name: Review results
      if: failure()
      run: |
        echo "Dependency Update Failed. Check the logs for details."
        # Print the log file content here for easy debugging
        cat dependency-updater.log
