name: Auto-Dependency-Updater

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update_dependencies:
    runs-on: ubuntu-latest
    env:
      TOKEN: ${{ secrets.TOKEN }}
      USERNAME: "apoorv-katiyar"
      EMAILID: "katiyar.apoorv97@gmail.com"

    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install required dependencies
      run: |
        npm install -g npm-check-updates
        pip install pip-review
        sudo apt-get update && sudo apt-get install -y gh

    - name: Configure Git
      run: |
        git config --global user.name "$USERNAME"
        git config --global user.email "$EMAILID"

    - name: Run Dependency Updater Script
      env:
        GH_TOKEN: ${{ secrets.TOKEN }}
      run: |
        echo "Running Dependency Updater Script..."
        bash dependency-updater.sh || {
          echo "‚ùå Error occurred while running dependency-updater.sh. Check the log below for more details."
          cat dependency-updater.log
          exit 1
        }
        echo "Dependency update completed successfully."

    - name: Review results
      if: failure()
      run: |
        echo "Dependency Update Failed. Check the logs for details."
        # Print the log file content here for easy debugging
        cat dependency-updater.log
